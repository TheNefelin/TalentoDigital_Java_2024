<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >

    <!-- Bootstrap Icons -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    >
    <title>Veterinaria</title>
</head>
<body>

    <section class="container mt-5">
        <form th:action="@{/}" th:method="post">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="idSucursal" class="form-label">Email address</label>
                    <select id="idSucursal" name="idSucursal" class="form-select" aria-label="Default select example">
                        <th:block th:each="sucursal : ${sucursales}">
                            <option
                                th:value="${sucursal.id}"
                                th:text="${sucursal.nombre}"
                                th:selected="${idSucursal == sucursal.id}"
                            ></option>
                        </th:block>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="idTipoAtencion" class="form-label">Password</label>
                    <select id="idTipoAtencion" name="idTipoAtencion" class="form-select" aria-label="Default select example">
                        <th:block th:each="tipoAtencion : ${tipoAtenciones}">
                            <option
                                    th:value="${tipoAtencion.id}"
                                    th:text="${tipoAtencion.nombre}"
                                    th:selected="${idTipoAtencion == tipoAtencion.id}"
                            ></option>
                        </th:block>
                    </select>
                </div>
                <div class="col-md-4 mb-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </form>
    </section>

    <section class="container mt-4">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Sucursal</th>
                <th scope="col">Doctor</th>
                <th scope="col">Tipo Atencion</th>
                <th scope="col">Nombre Mascota</th>
                <th scope="col">Nombre Due√±o</th>
                <th scope="col">Fecha</th>
                <th scope="col">Box</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="atencion : ${atenciones}">
                <td th:text="${atencion.sucursal.nombre}"></td>
                <td th:text="${atencion.medico.nombre}"></td>
                <td th:text="${atencion.tipoAtencion.nombre}"></td>
                <td th:text="${atencion.mascota.nombre}"></td>
                <td th:text="${atencion.mascota.dueno.nombre}"></td>
                <td th:text="${atencion.fechaRealizacion}"></td>
                <td th:text="${atencion.box}"></td>
            </tr>
            </tbody>
        </table>
    </section>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</body>
</html>
