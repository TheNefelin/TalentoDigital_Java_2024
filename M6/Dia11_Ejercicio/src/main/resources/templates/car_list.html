<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="components/bootstrap_css :: head"></th:block>
    <title>Lista de Autos</title>
</head>
<body class="bg-dark text-light">
<header>
    <th:block th:insert="components/nav :: nav"></th:block>
</header>

<section class="container mt-4">
    <h3 class="m-4">Lista de Autos</h3>

    <a th:href="@{/car/form_create}" class="m-4 btn btn-primary my-4">
        <i class="bi bi-plus-square"></i>
        Crear Nuevo Auto
    </a>

    <table class="m-4 table table-dark table-striped">
        <thead class="table-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Marca</th>
                <th scope="col">Modelo</th>
                <th scope="col">Velocidad</th>
                <th scope="col">Color</th>
                <th scope="col">Valor</th>
                <th scope="col">Creacion</th>
                <th scope="col">Modificacion</th>
                <th scope="col">Accion</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="car : ${cars}">
                <th th:text="${car.id}" scope="row"></th>
                <td th:text="${car.brand}" ></td>
                <td th:text="${car.model}" ></td>
                <td th:text="${car.speed}" ></td>
                <td th:text="${car.color}" ></td>
                <td th:text="${car.worth}" ></td>
                <td th:text="${car.createdAt.toString().substring(0,10)}" ></td>
                <td th:text="${car.updatedAt.toString().substring(0,10)}" ></td>
                <td class="d-flex gap-2">
                    <form th:method="put" th:action="@{/car/form_update}">
                        <input type="hidden" name="id" th:value="${car.id}">
                        <button class="btn btn-warning btn-sm"><i class="bi bi-pencil-fill"></i></button>
                    </form>
                    <form th:method="delete" th:action="@{/car}">
                        <input type="hidden" name="id" th:value="${car.id}">
                        <button class="btn btn-danger btn-sm"><i class="bi bi-trash3-fill"></i></button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

</section>

<script th:replace="components/bootstrap_js :: script"></script>
</body>
</html>
