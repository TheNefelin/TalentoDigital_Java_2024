<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="components/bootstrap_css :: head"></th:block>

    <title>Regístrate</title>
</head>
<body>
    <header class="bg-body-tertiary shadow-lg">
        <th:block th:insert="components/nav :: nav"></th:block>
    </header>

    <section th:if="${msge != null}" class="container mt-5">
        <p th:text="${msge}" class="alert alert-danger" role="alert"></p>
    </section>

    <section class="container mt-4">
        <form th:method="post" th:action="@{/register}" class="border rounded p-4 shadow-lg m-auto login">
            <h3 class="text-center mb-4">Regístrate</h3>

            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input required type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Apellido</label>
                <input required type="text" class="form-control" id="surname" name="surname">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electronico</label>
                <input required type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input required type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="passwordConfirmation" class="form-label">Confirmar Password</label>
                <input required type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation">
            </div>

            <div class="mb-3">
                <a th:href="@{'/login'}">Iniciar Sessión</a>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </section>

    <script th:replace="components/bootstrap_js :: script"></script>
</body>
</html>
