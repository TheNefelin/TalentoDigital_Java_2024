<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Lista de Estudiantes</title>
</head>
<body>
    <header th:insert="fragments/header :: header"></header>

    <div class="container mt-5">
        <h1 class="mb-4">Lista de Estudiantes</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Nacimiento</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${estudiantes}">
                <td th:text="${student.id}">1</td>
                <td th:text="${student.name}">Nombre</td>
                <td th:text="${student.surname}">Apellido</td>
                <td th:text="${student.email}">email@example.com</td>
                <td th:text="${student.birth}">Nacimiento</td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wCzDQ3tjrKK5/7Izb5owQuzzYIBp1U+q9TPK1cxO+YXFxHp7E16uYyKCBi2gW/T2" crossorigin="anonymous"></script>
</body>
</html>
