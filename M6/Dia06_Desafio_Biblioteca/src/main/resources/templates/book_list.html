<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:replace="components/bootstrap_css :: link">
    <link th:replace="components/bootstrap_icon :: link">

    <title>Libros</title>
</head>
<body>
    <header th:insert="components/nav :: header"></header>

    <section class="container p-4">
        <h2>Lista de Libros</h2>

        <a th:href="@{book/create}" class="btn btn-primary my-4">
            <i class="bi bi-plus-square"></i>
            Crear Libro
        </a>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Título</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Editorial</th>
                    <th scope="col">Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="libro : ${libros}">
                    <th th:text="${libro.id}" scope="row">---</th>
                    <td th:text="${libro.title}">---</td>
                    <td th:text="${libro.author}">---</td>
                    <td th:text="${libro.publisher}">---</td>
                    <td class="d-flex gap-2">
                        <!--
                        <a th:href="@{book/update/${libro.id}}" class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil-fill"></i>
                        </a>
                        -->
                        <form th:method="put" th:action="@{book/update}">
                            <input type="hidden" name="id" th:value="${libro.id}">
                            <button type="submit" class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                        </form>
                        <form th:method="delete" th:action="@{book}">
                            <input type="hidden" name="id" th:value="${libro.id}">
                            <button type="submit" class="btn btn-danger btn-sm">
                                <i class="bi bi-trash3-fill"></i>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <script th:replace="components/bootstrap_js :: script"></script>
</body>
</html>
